<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Input Types Form</title>
</head>
<body>
  <form>
    <!-- Email Input -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <br><br>

    <!-- Number Input -->
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" min="1" max="100" step="1" required>
    <br><br>

    <!-- Date Input -->
    <label for="date">Select Date:</label>
    <input type="date" id="date" name="date" placeholder="YYYY-MM-DD" min="2023-01-01" max="2024-12-31" required>
    <br><br>

    <!-- Range Input -->
    <label for="rating">Rating:</label>
    <input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="this.nextElementSibling.value = this.value">
    <output>5</output>
    <br><br>

    <!-- Color Input -->
    <label for="color">Choose Color:</label>
    <input type="color" id="color" name="color" value="#ff0000">
    <br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
</body>
</html>
